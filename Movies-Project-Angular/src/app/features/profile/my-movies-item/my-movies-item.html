<div class="movie-details" *ngIf="movie$ | async as movie" >
  <img [src]="movie.imageUrl" [alt]="movie.title" class="movie-img" />
  <div class="info">
    <h2>{{ movie.title }}</h2>
    <p><strong>Genre:</strong> {{ movie.genre }}</p>
    <p><strong>Release Date:</strong> {{ movie.releaseDate | date }}</p>
    <p><strong>Description:</strong> {{ movie.description }}</p>

    <div class="actions" *ngIf="isOwner(movie)">
      <button (click)="onEdit(movie)">Edit</button>
      <button (click)="onDelete(movie)">Delete</button>
    </div>


    <a routerLink="/my-movies">Back to Movies</a>
  </div>
</div>
