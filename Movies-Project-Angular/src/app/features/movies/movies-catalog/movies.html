<div class="movies-list">
  <div class="movie-card" *ngFor="let movie of movies$ | async" (click)="goToDetails(movie._id)" style="cursor: pointer;">
    <img [src]="movie.imageUrl" [alt]="movie.title" class="movie-img" />
    <div class="movie-info">
      <h3>{{ movie.title }}</h3>
      <span class="genre">Genre: {{ movie.genre }}</span>
    </div>
  </div>
</div>
